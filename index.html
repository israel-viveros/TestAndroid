<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
	<style type="text/css">
	p{
		color: white;
		font-size: 20px;
		position: relative;
	}
	html{background: black}
		.pintame{
			position: relative;
			width: 200px;
			left: 100px;
			color: white
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".calcular").bind("click",function(){
				$("p").html("alto:" +$(document).height() + "Ancho" + $(document).width());				
			});
			$(".animate").bind("click",function(){
				$(".pintame").html("Reseteado");	
				$(".pintame").animate({"left":"50%","top":"30%","color":"yellow","font-size":"54px"});
			});

			$(".reset").bind("click",function(){
				$(".pintame").html("Animado");	
				$(".pintame").animate({"left":"0px","top":"0px"});
			});
		});
		
	</script>
</head>
<body>
	<div class="pintame"></div>
	<button class="reset">Reset</button>
	<button class="animate">Animate</button>
	<button class="calcular">calcula</button>

	<p></p>
</body>
</html>
